<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Geologica&family=Lugrasimo&family=REM:wght@300&family=Roboto+Mono:wght@600&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-dark" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date">Friday 05:00</li>
              <li id="description">clear</li>
            </ul>
            <div class="row">
              <div class="col-6">
                <!--adding flexbox-->
                <div class="d-flex weather-temperature">
                  <img
                    id="icon"
                    src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                    alt="cloudy"
                  />
                  <div><strong id="temperature"></strong></div>
                  <span class="units"></span>

                  <strong id="temperature"></strong
                  ><span class="degrees"
                    ><a href="#" id="celsius-link" class="active">°C| </a
                    ><a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
                <!--end of flexbox-->
              </div>
            </div>
            <div class="col-6">
              <ul>
                <div class="cold">
                  <li>Precipitation: 0%</li>
                  <li>Humidity: <span id="Humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span>km/h</li>
                </div>
              </ul>
            </div>
          </div>
          <br />

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small
          ><a href="https://github.com/Scoombie/Weather2" target="_blank">
            Open-source code</a
          >
          ,by Bridget Letswalo</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
